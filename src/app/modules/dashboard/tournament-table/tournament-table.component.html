<div class="wrapper">
	<app-content>
		<div class="users">
			<div class="user" *ngFor="let user of users">
				<span class="name">{{user.firstname}}</span>
				<span class="type">{{user.typeName}}</span>
				<span class="points">{{user.point}}</span>
			</div>
			<div class="loader" *ngIf="loading">
				<app-loader></app-loader>
			</div>
		</div>
	</app-content>
</div>
