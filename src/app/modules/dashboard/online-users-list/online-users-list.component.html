<div class="wrapper">
	<div class="title">Ակտիվ օգտատերեր</div>
	<div class="users">
		<div class="user" *ngFor="let user of users"
		     [class.hidden]="user.id == authUser.id"
		     (click)="userSelected(user)"
		     [class.selected]="user.id == selectedUser?.id">
			<span class="name">{{user.firstname}}</span>
			<span class="type">{{user.typeName}}</span>
			<span class="points">{{user.point}}</span>
		</div>
	</div>
</div>
