<login-modal [opened]="opened" [width]="600">
	<input-group [name]="'Հարց'"
	             [value]="question?.text"
	             (saving)="saveItem('text', $event)"
	             [type]="constant('inputTypes').text"></input-group>
	<input-group [name]="'Թեմա'"
	             [value]="question?.topic?.name"
	             [items]="topics"
	             [zIndex]="100"
	             (saving)="saveItem('topic_id', $event.id)"
	             [type]="constant('inputTypes').dropdown"
	></input-group>
	<input-group [name]="'Բարդություն'"
	             [value]="question?.levelName"
	             [items]="items"
	             [zIndex]="50"
	             (saving)="saveItem('level', $event.value)"
	             [type]="constant('inputTypes').dropdown"></input-group>
	<input-group [name]="'Ժամանակ'"
	             [value]="question?.time"
	             [type]="constant('inputTypes').text"
	             [displayBy]="question?.time + ' րոպե'"></input-group>
	<div class="buttons">
		<app-button [width]="'200px'"
		            *ngIf="!loading; else loader"
		            (click)="createQuestion()"
		            [height]="'30px'">Ավելացնել</app-button>
		<ng-template #loader>
			<app-loader></app-loader>
		</ng-template>
	</div>
</login-modal>
