<span class="check" [class.checked]="checked" [class.submitted]="submitted">
	<i class="fa fa-circle-o" *ngIf="!checked" [class.clickable]="clickable" (click)="toggleCheck(true)"></i>
	<span class="check-icon" *ngIf="checked" [class.clickable]="clickable"
	      [class.blue-gradient]="constant('checkmarkTypes').constant == type"
	      (click)="toggleCheck(false)" [class.green-gradient]="constant('checkmarkTypes').selectable == type">
		<i class="fa fa-check-circle"></i>
	</span>
</span>
